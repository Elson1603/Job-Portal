<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jobify - Find Your Dream Job{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="static/favicon.png" type="image/svg+xml">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Black and Orange Color System */
            --primary-50: #fff7ed;
            --primary-100: #ffedd5;
            --primary-200: #fed7aa;
            --primary-300: #fdba74;
            --primary-400: #fb923c;
            --primary-500: #f97316;
            --primary-600: #ea580c;
            --primary-700: #c2410c;
            --primary-800: #9a3412;
            --primary-900: #7c2d12;

            --secondary-50: #f8fafc;
            --secondary-100: #f1f5f9;
            --secondary-200: #e2e8f0;
            --secondary-300: #cbd5e1;
            --secondary-400: #94a3b8;
            --secondary-500: #64748b;
            --secondary-600: #475569;
            --secondary-700: #334155;
            --secondary-800: #1e293b;
            --secondary-900: #0f172a;

            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-400: #a3a3a3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;

            --black: #000000;
            --white: #ffffff;
            --orange: #f97316;
            --orange-light: #fb923c;
            --orange-dark: #ea580c;

            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--orange) 0%, var(--orange-dark) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--black) 0%, var(--neutral-800) 100%);
            --gradient-accent: linear-gradient(135deg, var(--orange-light) 0%, var(--orange) 50%, var(--orange-dark) 100%);
            --gradient-bg: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-orange: 0 10px 25px -5px rgba(249, 115, 22, 0.3);

            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-secondary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;

            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;

            /* Transitions */
            --transition-fast: 150ms ease-in-out;
            --transition-normal: 250ms ease-in-out;
            --transition-slow: 350ms ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            background: var(--gradient-bg);
            color: var(--neutral-800);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: var(--transition-normal);
            height: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }

        /* Navigation */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-4) 0;
            height: 80px;
        }

        .logo {
            font-family: var(--font-secondary);
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--black);
            text-decoration: none;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--space-8);
            align-items: center;
        }

        .nav-link {
            color: var(--neutral-700);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-fast);
            position: relative;
        }

        .nav-link:hover {
            color: var(--orange);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: var(--transition-fast);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* User Dropdown */
        .navbar-nav {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            position: relative;
        }

        .username-display {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--neutral-700);
            text-decoration: none;
            font-weight: 500;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            transition: var(--transition-fast);
        }

        .username-display:hover {
            color: var(--orange);
            background: rgba(249, 115, 22, 0.1);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 0.875rem;
        }

        .dropdown-menu {
            position: absolute !important;
            top: 100% !important;
            right: 0 !important;
            z-index: 1050 !important;
            min-width: 160px;
            background: var(--white);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .dropdown-menu.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .dropdown-item {
            display: block;
            padding: var(--space-3) var(--space-4);
            color: var(--neutral-700);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        .dropdown-item:hover {
            background: rgba(249, 115, 22, 0.1);
            color: var(--orange);
        }

        .dropdown-divider {
            height: 1px;
            background: var(--neutral-200);
            border: none;
            margin: var(--space-2) 0;
        }

        .login-button {
            background: var(--gradient-primary);
            color: var(--white);
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-orange);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(249, 115, 22, 0.4);
            color: var(--white);
        }

        /* Main Content */
        .main-content {
            padding-top: 120px;
            padding-bottom: var(--space-20);
            min-height: 100vh;
        }

        /* Form Container */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-8);
        }

        /* Alert Messages */
        .alert {
            border-radius: var(--radius-lg);
            border: none;
            padding: var(--space-4) var(--space-5);
            margin-bottom: var(--space-6);
            font-weight: 500;
            box-shadow: var(--shadow-md);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border-left: 4px solid #10b981;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border-left: 4px solid #ef4444;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
            border-left: 4px solid #f59e0b;
        }

        .alert-info {
            background: rgba(249, 115, 22, 0.1);
            color: var(--orange-dark);
            border-left: 4px solid var(--orange);
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }

        .hamburger-line {
            width: 100%;
            height: 3px;
            background: var(--black);
            border-radius: 2px;
            transition: var(--transition-normal);
            transform-origin: center;
        }

        .hamburger-menu.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger-menu.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Mobile Sidebar */
        .mobile-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: var(--white);
            box-shadow: var(--shadow-xl);
            z-index: 1002;
            transition: var(--transition-normal);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .mobile-sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-6);
            border-bottom: 1px solid var(--neutral-200);
            background: var(--gradient-bg);
        }

        .sidebar-header h3 {
            margin: 0;
            color: var(--black);
            font-weight: 700;
        }

        .close-sidebar {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--neutral-600);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius-md);
            transition: var(--transition-fast);
        }

        .close-sidebar:hover {
            color: var(--orange);
            background: rgba(249, 115, 22, 0.1);
        }

        .mobile-nav-links {
            list-style: none;
            padding: var(--space-6);
            margin: 0;
        }

        .mobile-nav-link {
            display: block;
            padding: var(--space-4);
            color: var(--neutral-700);
            text-decoration: none;
            font-weight: 500;
            border-radius: var(--radius-lg);
            transition: var(--transition-fast);
            margin-bottom: var(--space-2);
        }

        .mobile-nav-link:hover {
            background: rgba(249, 115, 22, 0.1);
            color: var(--orange);
        }

        .mobile-user-section {
            margin-top: auto;
            padding: var(--space-6);
            border-top: 1px solid var(--neutral-200);
        }

        .mobile-user-info {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-4);
            background: var(--gradient-bg);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
        }

        .mobile-user-avatar {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.25rem;
        }

        .mobile-user-details {
            display: flex;
            flex-direction: column;
        }

        .mobile-username {
            font-weight: 600;
            color: var(--black);
            font-size: 1.1rem;
        }

        .mobile-user-label {
            color: var(--neutral-500);
            font-size: 0.875rem;
        }

        .mobile-user-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-menu-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-4);
            color: var(--neutral-700);
            text-decoration: none;
            border-radius: var(--radius-lg);
            transition: var(--transition-fast);
            margin-bottom: var(--space-2);
        }

        .mobile-menu-item:hover {
            background: rgba(249, 115, 22, 0.1);
            color: var(--orange);
        }

        .mobile-logout {
            color: #dc2626;
        }

        .mobile-logout:hover {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
        }

        .mobile-login-section {
            text-align: center;
        }

        .mobile-login-button {
            display: inline-flex;
            align-items: center;
            gap: var(--space-3);
            background: var(--gradient-primary);
            color: var(--white);
            padding: var(--space-4) var(--space-6);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-orange);
        }

        .mobile-login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(249, 115, 22, 0.4);
            color: var(--white);
        }

        /* Sidebar Overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-normal);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

            .hamburger-menu {
                display: flex;
            }

            .navbar {
                justify-content: space-between;
                padding: var(--space-4) 0;
            }

            .header {
                height: 80px;
            }

            .main-content {
                padding-top: 100px;
            }

            .container {
                padding: 0 var(--space-4);
            }

            .form-container {
                padding: var(--space-4);
            }
        }

        @media (max-width: 480px) {
            .mobile-sidebar {
                width: 100%;
                right: -100%;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Focus States for Accessibility */
        .nav-link:focus,
        .login-button:focus,
        .username-display:focus {
            outline: 2px solid var(--orange);
            outline-offset: 2px;
        }

        /* Custom Bootstrap Overrides */
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius-lg);
            padding: var(--space-3) var(--space-6);
            font-weight: 600;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-orange);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(249, 115, 22, 0.4);
        }

        .form-control {
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            padding: var(--space-3) var(--space-4);
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .form-control:focus {
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: var(--neutral-700);
            margin-bottom: var(--space-2);
        }
        .footer {
      background: var(--gradient-secondary);
      color: var(--white);
      padding: var(--space-20) 0 var(--space-8);
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-12);
      margin-bottom: var(--space-12);
    }

    .footer-section h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: var(--space-6);
      color: var(--white);
    }

    .footer-links {
      list-style: none;
    }

    .footer-links li {
      margin-bottom: var(--space-3);
    }

    .footer-links a {
      color: var(--neutral-300);
      text-decoration: none;
      transition: var(--transition-fast);
    }

    .footer-links a:hover {
      color: var(--orange);
    }

    .social-links {
      display: flex;
      gap: var(--space-4);
      margin-top: var(--space-6);
    }

    .social-link {
      width: 40px;
      height: 40px;
      background: rgba(249, 115, 22, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--orange);
      text-decoration: none;
      transition: var(--transition-normal);
    }

    .social-link:hover {
      background: var(--orange);
      color: var(--white);
      transform: translateY(-2px);
    }

    .footer-bottom {
      border-top: 1px solid var(--neutral-700);
      padding-top: var(--space-8);
      text-align: center;
      color: var(--neutral-400);
    }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} fade-in-up" role="alert">
                        <i class="fas fa-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' or message.tags == 'danger' %}exclamation-circle{% elif message.tags == 'warning' %}exclamation-triangle{% else %}info-circle{% endif %}" style="margin-right: 8px;"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </main>
    {% include 'footer.html' %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });

        // Mobile sidebar functionality
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const mobileSidebar = document.getElementById('mobile-sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const closeSidebar = document.getElementById('close-sidebar');
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
            const mobileMenuItems = document.querySelectorAll('.mobile-menu-item');

            // Open sidebar
            hamburgerMenu.addEventListener('click', function() {
                mobileSidebar.classList.add('active');
                sidebarOverlay.classList.add('active');
                hamburgerMenu.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            });

            // Close sidebar
            function closeSidebarFunction() {
                mobileSidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                hamburgerMenu.classList.remove('active');
                document.body.style.overflow = ''; // Restore scrolling
            }

            closeSidebar.addEventListener('click', closeSidebarFunction);
            sidebarOverlay.addEventListener('click', closeSidebarFunction);

            // Close sidebar when clicking on mobile nav links
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', closeSidebarFunction);
            });

            // Close sidebar when clicking on mobile menu items
            mobileMenuItems.forEach(item => {
                item.addEventListener('click', closeSidebarFunction);
            });

            // Close sidebar on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileSidebar.classList.contains('active')) {
                    closeSidebarFunction();
                }
            });

            // Auto-hide alerts after 5 seconds
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateY(-20px)';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
